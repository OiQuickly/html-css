<!DOCTYPE html>
<html lang="pt-br
">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <H1>Inserindo videos hospedados localmente</H1>
    <p>Este video esta hospedado no meu proprio servidor</p>
    <video width="300" poster="Cafezin.jpg" controls autoplay loop>
        <source src="midia/Pexels-Nataliya-Vaitkevich-6757681.m4v" type="video/mp4">
        <source src="midia/Pexels-Nataliya-Vaitkevich-6757681.webm" type="video/webm">
        <source src="midia/pexels-nataliya-vaitkevich-6757681.ogv" type="video/ogg">
        <source src="midia/pexels-nataliya-vaitkevich-6757681.mp4" type="video/mp4">
        <p>Seu navegador nao tem compatibilidade com reprodução de video</p>
    </video>
    
    <h1>Inserindo videos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/9rZKhGrQ1wo?start=25" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <h1>Inserindo videos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/140561159?h=a0c2e2f789&portrait=0" width="640" height="360" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
